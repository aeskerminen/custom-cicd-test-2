# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-cicd-test-2 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: custom-cicd-test-2
  template:
    metadata:
      labels:
        app: custom-cicd-test-2
    spec:
      containers:
      - name: custom-cicd-test-2
       
        image: ghcr.io/aeskerminen/custom-cicd-test-2:56d7a5b0e1328112e4364a7ff3dbcd71ffc3137a
        ports:
        - containerPort: 8080