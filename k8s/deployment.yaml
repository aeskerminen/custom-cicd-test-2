# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-cicd-test-2 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: custom-cicd-test-2
  template:
    metadata:
      labels:
        app: custom-cicd-test-2
    spec:
      containers:
      - name: custom-cicd-test-2
       
        image: ghcr.io/aeskerminen/custom-cicd-test-2:30156dc152e5443a10c9d1be0b6d3c3902db30e6
        ports:
        - containerPort: 8080